<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/formcss.css">
</head>
<body>
    <form class="form" action="resume.html" method="GET">
        <center><h1>Form</h1></center>

        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone No:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address" required></td>
                </tr>
                <tr>
                    <td><label for="profile">Upload Picture:</label></td>
                    <td><input type="file" id="profile" name="profile" required></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <table>
                <tr>
                    <td><label for="degree">Degree:</label></td>
                    <td>
                        <select id="degree" name="degree" required>
                            <option value="none">None</option>
                            <option value="fsc">FSC</option>
                            <option value="bsc">BSC</option>
                            <option value="msc">MSC</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="institution">Institution:</label></td>
                    <td><input type="text" id="institution" name="institution" required></td>
                </tr>
                <tr>
                    <td><label for="grad-year">Year of Graduation:</label></td>
                    <td><input type="number" id="grad-year" name="grad-year" required></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <table>
                <tr>
                    <td><label for="job-title">Job Title:</label></td>
                    <td><input type="text" id="job-title" name="job-title" required></td>
                </tr>
                <tr>
                    <td><label for="company">Company:</label></td>
                    <td><input type="text" id="company" name="company" required></td>
                </tr>
                <tr>
                    <td><label for="duration">Duration:</label></td>
                    <td><input type="text" id="duration" name="duration" required></td>
                </tr>
                <tr>
                    <td><label for="responsibilities">Responsibilities:</label></td>
                    <td><textarea id="responsibilities" name="responsibilities" rows="4" cols="50" required></textarea></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <table>
                <tr>
                    <td><label for="skills">Skills:</label></td>
                    <td><textarea id="skills" name="skills" rows="4" cols="50" required></textarea></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Certifications</legend>
            <table>
                <tr>
                    <td><label for="certifications">Certifications:</label></td>
                    <td><textarea id="certifications" name="certifications" rows="4" cols="50" required></textarea></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>References</legend>
            <table>
                <tr>
                    <td><label for="references">References:</label></td>
                    <td><textarea id="references" name="references" rows="4" cols="50" required></textarea></td>
                </tr>
            </table>
        </fieldset>

        <section style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Submit">
        </section>
    </form>
</body>
</html>
