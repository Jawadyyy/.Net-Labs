<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="css/rescss.css">
</head>
<body>
    <header>
        <h1>Resume</h1>
    </header>

    <section class="resume-section">
        <h2>Personal Information</h2>
        <table>
            <tr>
                <td>Name:</td>
                <td id="resume-name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td id="resume-email"></td>
            </tr>
            <tr>
                <td>Phone No:</td>
                <td id="resume-phone"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td id="resume-address"></td>
            </tr>
            <tr>
                <td>Profile Picture:</td>
                <td><img id="resume-profile" src="images/MAN.jpg" alt="Profile Picture" style="max-width: 100px; max-height: 100px;"></td>
            </tr>
        </table>
    </section>

    <section class="resume-section">
        <h2>Education</h2>
        <table>
            <tr>
                <td>Degree:</td>
                <td id="resume-degree"></td>
            </tr>
            <tr>
                <td>Institution:</td>
                <td id="resume-institution"></td>
            </tr>
            <tr>
                <td>Year of Graduation:</td>
                <td id="resume-grad-year"></td>
            </tr>
        </table>
    </section>

    <section class="resume-section">
        <h2>Work Experience</h2>
        <table>
            <tr>
                <td>Job Title:</td>
                <td id="resume-job-title"></td>
            </tr>
            <tr>
                <td>Company:</td>
                <td id="resume-company"></td>
            </tr>
            <tr>
                <td>Duration:</td>
                <td id="resume-duration"></td>
            </tr>
            <tr>
                <td>Responsibilities:</td>
                <td id="resume-responsibilities"></td>
            </tr>
        </table>
    </section>

    <section class="resume-section">
        <h2>Skills</h2>
        <p id="resume-skills"></p>
    </section>

    <section class="resume-section">
        <h2>Certifications</h2>
        <p id="resume-certifications"></p>
    </section>

    <section class="resume-section">
        <h2>References</h2>
        <p id="resume-references"></p>
    </section>

    <script src="js/data.js"></script>
</body>
</html>
